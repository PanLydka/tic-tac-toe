<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="author" content="Kamil Łydka">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
      <title>Kółko i Krzyżyk</title>
   </head>
    <body>
      <div class="container">
        <div class="menu">
          <button id="start"> Start </button>
          <button id="reset" disabled> Zresetuj </button>
          <button id="undo" disabled> Cofnij ruch </button>
        </div>
        <div class="result">
            <div> <span class="result-text"> Koniec gry! </span> </div>
            <div> <span class="result-text"> Zwycięzcą jest: <span class="result-playerName" id="winner"> </span> </span> </div>
            <button id="again"> Chcę zagrać jeszcze raz! </button>
        </div>
        <div id="game" class="game">
          <div class="field" data-number="1"> <spann class="number"> 1 </span> </div>
          <div class="field" data-number="2"> <spann class="number"> 2 </span> </div>
          <div class="field" data-number="3"> <spann class="number"> 3 </span> </div>
          <div class="field" data-number="4"> <spann class="number"> 4 </span> </div>
          <div class="field" data-number="5"> <spann class="number"> 5 </span> </div>
          <div class="field" data-number="6"> <spann class="number"> 6 </span> </div>
          <div class="field" data-number="7"> <spann class="number"> 7 </span> </div>
          <div class="field" data-number="8"> <spann class="number"> 8 </span> </div>
          <div class="field" data-number="9"> <spann class="number"> 9 </span> </div>
        </div>
        <div class="nextMove"> Teraz rusza się: <span id="playerName"> </span> </div>
      </div>
       <script src="js/app.js"> </script>
     </body>
</html>
